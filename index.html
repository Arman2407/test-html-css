<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://raw.githubusercontent.com/jm-program/css-task/236629ad7226d4d4ba0cdc05160c9d181a1d1807/img/logo.svg">
        </div>
        <div class="card">
            <div class="content">
                <p class="maintext">Get iintoo it today</p>
                <p class="secondtext">There is no charge or obligation upon registration</p>
            </div>
            <div class="btn">
                <div class="FB">
                    <div class="icon">
                        <img src="https://raw.githubusercontent.com/jm-program/css-task/236629ad7226d4d4ba0cdc05160c9d181a1d1807/img/facebook.svg">
                    </div>
                    <button name="FacebookBtn" id="FacebookBtn"><p>Register with Facebook</p></button>
                </div>
                <div class="LinkedIn">
                    <div class="icon">
                        <img src="https://raw.githubusercontent.com/jm-program/css-task/236629ad7226d4d4ba0cdc05160c9d181a1d1807/img/linkedin.svg">
                    </div>
                    <button name="LinkedInBtn" id="LinkedInBtn"><p>Register with LinkedIn</p></button><br>
                </div>
            </div>
            <div class="line">
                <div class="first-line"></div>
                <p class="line">OR</p>
                <div class="second-line"></div>
            </div>
            <form type="text" name="registration">
                <div class="field">
                    <div class="emailField">
                        <input type="text" id="email" placeholder="" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    <div class="phoneField">
                        <input type="text" id="phone" placeholder="" autocomplete="off">
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="invest-type">
                    <p class="question">What type of investor are you?</p>
                    <p class="selection">Select the type of investor you are below</p><br>
                </div>
                <div class="radio">
                    <div class="Individual">
                        <input type="radio" id="IndividualBtn" value="Individual" name="investor">
                        <label for="IndividualBtn">Individual</label>
                    </div>
                    <div class="Business">
                        <input type="radio" id="BusinesslBtn" value="Business" name="investor">
                        <label for="BusinesslBtn">Business</label>
                    </div>
                    <div class="IRA">
                        <input type="radio" id="IRABtn" value="IRA" name="investor">
                        <label for="IRABtn">IRA</label>
                    </div>
                    <div class="Trust">
                        <input type="radio" id="TrustBtn" value="Trust" name="investor">
                        <label for="TrustBtn">Trust</label>
                    </div>
                </div>
                <div class="investing">
                    <p>I am a netural person investing on my<br>
                        own behalf as a sole owner, joint tenant,<br>
                        or tenant in common.</p>
                </div>
                <div class="checkBox">
                    <input type="checkbox" id="checked">
                    <label for="checked">I agree to the terms and receiving notifications from iintoo <a href="google.com">View full terms</a></label><br>
                </div>
                <button name="CreateBtn" id="CreateBtn" type="submit"><p>Create Account</p></button>
            </form>
        </div>
    </div>
</body>
</html>
